<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h3 class="text-center">Реєстрація</h3>
		<form class="form-horizontal" role="form" name="regform" ng-submit="reg.submitRegistration()" novalidate>
		    
			<div class="form-group">
				<label for="first_name" class="col-sm-4 control-label">Імя</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="first_name" placeholder="First name" ng-model="reg.user.first_name">
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-4 control-label">Прізвище</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="last_name" placeholder="Last name" ng-model="reg.user.last_name">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-4 control-label">Нік*</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="username" name="username" ng-minlength=3
					   placeholder="Nick name" ng-model="reg.user.username" required>
                    <div class="error-container text-danger" ng-show="reg.validation.usernameError()">
                        <small>{{reg.validation.error.username}}</small>
                    </div>
				</div>
			</div> 
			 <div class="form-group">
				<label for="password" class="col-sm-4 control-label">Пароль*</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password" name="password" ng-minlength=8 
					   placeholder="Password" ng-model="reg.user.password" required>
				    <div class="error-container text-danger" ng-show="reg.validation.passwordError()">
                        <small>{{reg.validation.error.password}}</small>
                    </div>
				</div>
			</div>
			 <div class="form-group">
				<label for="confirm_password" class="col-sm-4 control-label">Повторіть пароль*</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="confirm_password" name="password_confirmation" 
					   placeholder="Repeat password" ng-model="reg.user.password_confirmation" required> 
                    <div class="error-container text-danger" ng-show="reg.validation.confirmPassError()">
                        <small>{{reg.validation.error.password_confirmation}}</small>
                    </div>
				</div>
			</div>
			  <div class="form-group">
				<label for="email" class="col-sm-4 control-label">Пошта*</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" ng-pattern="reg.emailPattern" id="email" name="email" 
					   placeholder="Email" ng-model="reg.user.email" required>
				     <div class="error-container text-danger" ng-show="reg.validation.emailError()">
                        <small>{{reg.validation.error.email}}</small>
                    </div>
				</div>
			</div>
			 <div class="form-group">
				<label for="birthday" class="col-sm-4 control-label">День народження*</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="birthday" name="birthday" placeholder="Birthday" 
					   ng-model="reg.user.birthday" required>
				    <div class="error-container text-danger" ng-show="reg.validation.birthdayError()">
                        <small>{{reg.validation.error.birthday}}</small>
                    </div>
				</div>
			</div>
			 <div class="form-group">
				<label for="plast_hovel" class="col-sm-4 control-label">Пластовий курінь</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="plast_hovel" placeholder="Plast hovel" 
					   ng-model="reg.user.plast_hovel">
				</div>
			</div>
			<div class="form-group">
				<label for="plast_region" class="col-sm-4 control-label">Станиця</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="plast_region" placeholder="Plast region" 
					   ng-model="reg.user.plast_region">
				</div>
			</div>
			<div class="form-group">
				<label for="plast_level" class="col-sm-4 control-label">
					Пластовий ступінь
				</label>
				<div class="col-sm-6">
    				<select class="form-control" id="plast_level">
    				    <option value="початківець">Початківець</option>
    				    <option value="досвідчений">Досвідчений</option>
    				    <option value="експерт">Експерт</option>
    				</select>
				</div>
			</div>
			<div class="form-group">
				<label for="picture" class="col-sm-4 control-label"> Завантажити аватар </label>
				<div class="col-sm-6" id="picture">
					<input type="file" ng-model="reg.user.picture">
				</div>
			</div>
			<div class="form-group">
				<label for="number" class="col-sm-4 control-label">Введіть число </label>
				<div class="col-sm-1">
					123
				</div>
				<div class="col-sm-1" id="number">
					<input type="text">
				</div>
			</div>
			<div class="form-group text-center">
				<button type="button" class="btn btn-danger" ng-click="reg.cancel()">
					Відмінити
				</button>
				<button type="submit" class="btn btn-success">
					Реєстрація
				</button>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
